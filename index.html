<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Form validation</title>
</head>

<body>
    <div class="container mt-4">
        <div style="width: 1000px">
            <h1>Form validation</h1>
            <!-- alert message -->
            <div class="alert alert-danger" id="alert" style="display: none;" role="alert">

            </div>
            <form action="" id="form">
                <div class="row">
                    <div class="col-sm-6 mt-3">
                        <label for="name">Name</label>
                        <input required placeholder="Enter your full name" class="form-control" type="text" name="" id="name">
                    </div>
                    <div class="col-sm-6 mt-3">
                        <label for="age">Age</label>
                        <input required placeholder="Enter your age" class="form-control" type="number" name="" id="age">
                    </div>
                    <div class="col-sm-6 mt-3">
                        <label for="email">Email Address</label>
                        <input required placeholder="Enter your valid Email Address" class="form-control" type="email" name="" id="email">
                    </div>
                    <div class="col-sm-6 mt-3">
                        <label for="phone">Phone Number</label>
                        <input required placeholder="Enter 10 digit valid mobile number" class="form-control" type="text" name="" id="phone">
                    </div>
                    <div class="col-sm-6 mt-3">

                        <label for="gender"> Gender </label><br>
                        <input type="radio" name="gen" id="male">Male
                        <input type="radio" name="gen" id="female">Female
                    </div>
                    <div class="col-sm-6 mt-3">
                        <label for="qualification">Qualification</label>
                        <select required title="Select qualification type then Upload Document" class="form-control" name="qualification" id="">
                        <option selected disabled>-select-</option>
                        <option value="matriculation">Matriculation</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="Graduate">Graduate</option>
                        </select>
                    </div>
                    <div class="col-sm-6 mt-3">
                        <label for="">Select Document : </label><br>
                        <label for="aadhar">Aadhar</label>
                        <input type="radio" name="so" id="aadhar">
                        <label for="pan">Pan Card</label>
                        <input type="radio" name="so" id="pan">
                        <label for="others">Others</label>
                        <input type="radio" name="so" id="others">
                    </div>
                    <div class="col-sm-6 mt-3">
                        <label for="file">Upload Document</label>
                        <input required title="Upload your Valid Document" type="file" class="form-control" id="file">

                    </div>

                </div>
                <div class="text-center mt-5">
                    <button onclick="formValidate()" type="button" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    function formValidate() {

        var alert = document.getElementById('alert');
        var form = document.getElementById('form');

        // name validation
        var name = document.getElementById('name').value;
        if (name == '') {
            alert.style.display = "block";
            alert.innerHTML = "Please enter the full name";
            return 0;
        }
        //age validation
        var age = document.getElementById('age').value;
        if (age == '') {
            alert.style.display = "block";
            alert.innerHTML = "Please enter the age";
            return 0;
        }
        if (age >= 18) {
            alert.style.display = "none";
        } else {
            alert.style.display = "block";
            alert.innerHTML = "Please enter age above of 18 years";
            return 0;
        }
        //email validation
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        var email = document.getElementById('email').value;
        if (email == '') {
            alert.style.display = "block";
            alert.innerHTML = "Please enter a email";
            return 0;
        }
        if (email.match(mailformat)) {
            alert.style.display = "none";
        } else {
            alert.style.display = "block";
            alert.innerHTML = "Please enter enter valid email address"
            return 0;
        }
        //phone number validation
        var phone = document.getElementById('phone').value;
        phoneformat = /^(\[\-\s]?)?[0]?(91)?[789]\d{9}$/
        if (phone == '') {
            alert.style.display = "block";
            alert.innerHTML = "Please enter the phone number";
            return 0;
        }
        if (phone.match(phoneformat)) {
            alert.style.display = "none";
        } else {
            alert.style.display = "block";
            alert.innerHTML = "Please enter valid phone number"

            return 0;
        }
    }
</script>

</html>
